<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="SendEmailStyle.css"/>
        <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css"/>
        <link href='https://fonts.googleapis.com/css?family=Work Sans' rel='stylesheet'/>
    </head>

    <body onload="runDarkMode();">
        <form method="POST" action="index.php">
            <input type="text" name="name" id="email-name" placeholder="your name"></input>
            <input type="email" name="address" id="email-address" placeholder="email@email.com"></input>
            <input type="text" name="subject" id="email-subject" placeholder="subject"></input>
            <textarea name="message" id="email-message" rows="15" placeholder="message"></textarea>
            <button type="submit" id="email-submit">Send</button>
        </form>
        <script src="index.js"></script>
    </body>
</html>
